<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="/static/starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
	<title>상품수정</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand">관리자모드</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/list}">상품관리 <span class="sr-only"></span></a>
				</li>
			</ul>
		</div>

	</nav>
	<div class="container">
		<h1>상품수정</h1>
		<input id="id" type="hidden" th:value="${id}">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">카테고리</th>
					<th scope="col">상품명</th>
					<th scope="col">재고량</th>
					<th scope="col">사진</th>
					<th scope="col">가격</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>
						<select id="category">
 								<option th:text="${c_name}"></option >
 								<option th:each="category : ${category}" th:value="${category.c_name}" th:text="${category.c_name}">
 								</option >
							</select  >
					</th>
					<th>
						<input type="text" id="p_name" th:value="${p_name}" >

					</th>
					<th>
						<input type="text" id="stock" th:value="${stock}">
					</th>
					<th>
						사진
					</th>
					<th>
						<input type="text" id="price" th:value="${price}">
					</th>
				</tr >
			</tbody>
		</table>
		<div class="text-center">
			<button id="update" type="submit" class="btn btn-primary">수정</button>
			<button id="delete" type="submit" class="btn btn-primary">삭제</button>
			<a type="button" class="btn btn-primary" th:href="@{/list}">돌아가기</a>
		</div>
	</div>

</body>
<script>
	$(() => {
		$('#update').on('click', () => {
			const id = $('#id').val();
			const p_name = $('#p_name').val();
			const price = $('#price').val();
			const stock = $('#stock').val();
			const c_name = $('#category option:selected').val();
			const path = '/api/update';

			const json = JSON.stringify({
				'id':id,
				'p_name':p_name,
				'price': price,
				'stock': stock,
				'c_name':c_name,
			});

			$.ajax({
				url: path,
				type: 'PUT',
				contentType: 'application/json',
				data: json,

			}).done(function(){
				alert('상품이 수정되었습니다.');
				window.location.href='/list';
			}).fail(function(error){
				alert(JSON.stringify(error));
			})
		}),
		$('#delete').on('click', () => {
			const id = $('#id').val();
			const p_name = $('#p_name').text();
			const price = $('#price').text();
			const stock = $('#stock').text();
			const c_name = $('c_name').val();
			const path = '/api/delete';
	
			const json = JSON.stringify({
				'id':id,
				'p_name':p_name, 
				'price': price,
				'stock': stock,
				'c_name':c_name,
			});
		console.log(json);
			$.ajax({
				url: path,
				type: 'DELETE',
				contentType: 'application/json',
				data: json,

			}).done(function(){
				alert('상품이 삭제되었습니다.');
				window.location.href='/list';
			}).fail(function(error){
				alert(JSON.stringify(error));
			})
		})
	})

</script>

</html>
