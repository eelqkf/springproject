<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="/static/starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
	<title>상품</title>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" th:href="@{/}">재영이네</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/login}">관리자모드 <span class="sr-only"></span></a>
				</li>
			</ul>
		</div>

	</nav>
	<div class="text-center">
	<h1>카테고리</h1>
	<button>All</button><button>COFFEE</button><button>LATTE</button><button>ADE</button><button>TEA</button>
	</div >
	<table class="table" >

		<thead>
			<tr>
				<th scope="col">상품명</th>
				<th scope="col">재고량</th>
				<th scope="col">사진</th>
				<th scope="col">가격</th>
				<th scope="col">선택</th>
				<th scope="col">장바구니</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${products}">
				<th th:text="${product.p_name}"></th>
				<th th:text="${product.stock}"></th>
				<th>사진</th>
				<th th:text="${product.price}"></th>
				<th><input type="checkbox"></th>
				<th >상품</th>
			</tr>
		</tbody>
	</table>
	<div class="text-center">
	<button>주문하기</button>
	</div>




</body>

</html>
