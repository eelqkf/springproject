<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="/static/starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
	<title>관리자모드</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand">관리자모드</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/list}">상품관리 <span class="sr-only"></span></a>
				</li>
			</ul>
		</div>

	</nav>
	<div class="container">
		<h1>상품 등록</h1>
		<div>총 상품목록 : <span th:text="${#lists.size(products)}"></span></div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">카테고리</th>
					<th scope="col">상품명</th>
					<th scope="col">재고량</th>
					<th scope="col">사진</th>
					<th scope="col">가격</th>
					<th scope="col">숨기기</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}" >
					<input id="id" type="hidden" th:value="${product.id}">
					
					<th id="c_name" th:text="${product.c_name}" th:value="${product.c_name}"></th > 
					
					<th id="p_name" th:text="${product.p_name}" th:value="${product.p_name}"></th >
					
					<th id="stock"th:text="${product.stock}" th:value="${product.stock}" ></th>
					
					<th>사진</th>
					
					<th id="price"th:text="${product.price}" th:value="${product.price}"></th>
					
					<td><input id="hidden" type="checkbox"></td>
					
					<td>
					<button><a id="update"  th:href="@{/update(id=${product.id})}">수정</a></button >
					</td>
										
				</tr>
			</tbody>
		</table>
		<div class="text-right">
			<a type="button" class="btn btn-primary" th:href="@{/insert}">상품추가</a>
		</div>
	</div>

</body>
</html>
